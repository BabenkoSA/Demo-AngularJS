<div class="modal fade slide-right disable-scroll in">
	<div class="modal__backdrop">
		<div class="modal-dialog">
			<div class="modal-content-wrapper" tw-click-outside="close()">
				<div class="modal-content">
<!--					<div class="modal-header">-->
<!--
						<button class="btn btn-primary right" ng-click="close()">
							<i class="fa fa-times" aria-hidden="true"></i>
						</button>
-->
<!--					</div>-->
					<div class="modal-body modal-body--overflow">
						<div class="modal-message mx-auto center box__text--mid">
                            <div class="bold" ng-if="title">
                                {{ title }}
                            </div>
							{{ message }}
                            <div class="see-more-message" ng-if="extra_message" 
                                 ng-class="{ 'see-more-message--open': show }">
                                <div class="see-more-message--click" ng-click="showMessage()">
                                    See more<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" class="see-more-message--arrow"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/></svg>
                                </div>
                                <div>
                                    {{ extra_message}}
                                </div>
                            </div>
						</div>
					</div>
					<md-button class="ot-btn ot-btn__talent-color center" ng-click="confirm()">
                        {{ button }}
                    </md-button>
				</div>
			</div>
		</div>
	</div>
</div>
