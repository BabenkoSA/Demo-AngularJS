<div class="modal fade slide-right disable-scroll in">
	<div class="modal__backdrop">
		<div class="modal-dialog">
			<div class="modal-content-wrapper modal-wide" tw-click-outside="close()">
				<div class="modal-content">
					<div class="modal-header">
					</div>
                    
					<div class="modal-body">
						<div class="modal-message-client mx-auto">
					        <div class="lg-font bottom-margin-15">
					            Are you sure?
					        </div>
                            <div class="md-font bottom-margin-15" ng-bind-html="message">
                                {{ message }} 
					        </div>
						</div>
					</div>
                    
                    <div class="ot-btn__container flex">
                        <md-button class="ot-btn ot-btn__talent-color ot-btn__hlf center box--border-right ot-btn__hlf-left" ng-click="close()">
							Cancel
						</md-button>
                        <md-button class="ot-btn ot-btn__talent-color ot-btn__hlf center ot-btn__hlf-right x-padding-0" ng-click="confirm()">
							{{ button_title }}
						</md-button>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
